<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地狱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: #ffffff;
            padding: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000;
            color: #877474;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background-color: #0c0a0a;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #162177;
        }

        .joke-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .joke-content {
            font-size: 24px;
            color: #000000;
            line-height: 2.0;
            text-align: center;
            margin-bottom: 40px;
        }

        .interaction-btns {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .interaction-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .interaction-btn.active {
            background-color: #222;
            color: #fff;
            border-color: #222;
        }

        .interaction-btn:hover {
            border-color: #222;
        }

        .switch-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .switch-btn {
            padding: 12px 30px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .switch-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .switch-btn:hover:not(:disabled) {
            background-color: #444;
        }

        .joke-index {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">返回主界面</a>
    <h1>地狱冷笑话</h1>

    <div class="joke-container">
        <div class="joke-content" id="currentJokeContent">
            今天去买水，老板说：“你这瓶水过期了，不能卖你。”
            <br><br>
            我愣了一下：“过期了？那你还摆出来干嘛？”
            <br><br>
            老板说：“我就是想让你知道，我这儿的水卖得有多快，昨天刚到的货，今天就过期了！”
            <br><br>
            我：？？？合着过期是你们的业绩证明？
        </div>

        <div class="interaction-btns">
            <button class="interaction-btn" data-joke-id="joke1-1" data-type="like"
                onclick="saveUserInteraction('joke1-1', 'like')">❤️ 点赞</button>
            <button class="interaction-btn" data-joke-id="joke1-1" data-type="collect"
                onclick="saveUserInteraction('joke1-1', 'collect')">⭐ 收藏</button>
            <button class="interaction-btn" data-joke-id="joke1-1" data-type="dislike"
                onclick="saveUserInteraction('joke1-1', 'dislike')">❌ 不喜欢</button>
        </div>
    </div>

    <div class="switch-buttons">
        <button class="switch-btn" id="prevBtn" onclick="switchJoke(-1)" disabled>上一个笑话</button>
        <button class="switch-btn" id="nextBtn" onclick="switchJoke(1)">下一个笑话</button>
    </div>
    <div class="joke-index" id="jokeIndex"></div>

    <script src="common.js"></script>
    <script>
        // 文字段子类笑话数据源
        const jokeList = [
            {
                id: "joke5-1",
                content: `初中反复被一个冷笑话笑死“小明换了个发型，
                大家都嘲笑他的头像风筝，他就去告老师，老师看了看说你别说，
                还真的很像风筝啊！
                小明就伤心的哭了，哭着跑回家找妈妈，跑着跑着就飞起来了`
            },
            {
                id: "joke5-2",
                content: `@小红豆21 12/12: 这个是我小学的时候看到的，
                记了十来年了，一直没忘，从前有个叫阿爽的人去世了，
                出殡那天他的家人痛哭，边哭边喊，爽啊爽！爽啊爽！
                过路的人问他们爽什么？他家人说爽死了！爽死了！`
            },
            {
                id: "joke5-3",
                content: `@小琉骑士: 被株连九族的人吃的最后一顿是什么？
@小琉骑士: 族光晚餐`
            },
            {
                id: "joke5-4",
                content: `“肚子好痛”
“是例假，横扫饥饿，做回自己”`
            }
            // 可以继续添加更多笑话
        ];

        let currentIndex = 0;

        window.onload = function () {
            renderCurrentJoke();
            renderInteractionStatus();
        };

        function renderCurrentJoke() {
            const currentJoke = jokeList[currentIndex];
            document.getElementById('currentJokeContent').innerHTML = currentJoke.content;

            // 1. 同步互动按钮的笑话id
            document.querySelectorAll('.interaction-btn').forEach(btn => {
                btn.dataset.jokeId = currentJoke.id;
                // 清除所有按钮的active样式（关键：避免上一个笑话的状态残留）
                btn.classList.remove('active');
            });

            // 2. 更新序号
            document.getElementById('jokeIndex').textContent = `${currentIndex + 1}/${jokeList.length}`;

            // 3. 更新切换按钮状态
            updateSwitchButtons();

            // 4. 重新渲染当前笑话的互动状态（基于本地存储）
            renderInteractionStatus();
        }
        function updateSwitchButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === jokeList.length - 1;
        }

        function switchJoke(dir) {
            currentIndex += dir;
            currentIndex = Math.max(0, Math.min(currentIndex, jokeList.length - 1));
            renderCurrentJoke();
        }
    </script>
</body>

</html>
