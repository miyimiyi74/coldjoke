        .modal-footer {

        /* 用户中心样式 */

            color: #333;
        }

        .user-profile p {
            margin-bottom: 10px;
        }

        .user-profile span {
            font-weight: bold;
            color: #222;
        }
    </style>

    <!-- 合并后的日期和名言脚本 -->
    <script>
// 日期相关
    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      return `${year}年${month}月${day}日的 `;
    }

// 名言相关
    const quotes = [
      '"所有钟表开始用冻住的脚走路"',
      '"给影子喂盐，它会醉成三个。"',
      '"蚂蚁扛着面包屑走过,地壳悄悄减轻了0.0001克。"',
      '"把沉默包进泡泡纸"',
      '"用眉毛和勺子跳舞"'
    ];
    let currentQuoteIndex = 0;
    const quoteDisplay = document.getElementById('quote-display');

    function showCurrentQuote() {
      quoteDisplay.textContent = quotes[currentQuoteIndex];
    }

    function nextQuote() {
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      showCurrentQuote();
    }

// 合并初始化逻辑
    window.onload = function() {
  // 初始化日期
      const dateElement = document.querySelector('.date');
      if (dateElement) {
        dateElement.textContent = getCurrentDate();
      }
  // 初始化名言
      showCurrentQuote();
      setInterval(nextQuote, 86400000); // 24小时切换一次
    
     // 2. 页面加载时初始化：检查是否有已登录用户

      checkLoginStatus();
      initFormEvents();
    };
    </script>

    <!-- 注册弹窗 -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>用户注册</h2>
                <button class="close-btn" onclick="closeModal('registerModal')">&times;</button>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" placeholder="请输入用户名（3-10位）" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" placeholder="请输入密码（6-16位）" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPwd">确认密码</label>
                    <input type="password" id="regConfirmPwd" placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
                <div class="modal-footer">
                    已有账号？<a href="javascript:;" onclick="switchModal('registerModal', 'loginModal')">立即登录</a>
                </div>

    <!-- 登录弹窗 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>用户登录</h2>
                <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
                <div class="modal-footer">
                    没有账号？<a href="javascript:;" onclick="switchModal('loginModal', 'registerModal')">立即注册</a>
                </div>
            </form>
        </div>
    </div>



    <script>
        // 1. 全局变量：存储当前登录用户
        let currentUser = null;


        // 3. 弹窗控制函数
        // 打开弹窗
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // 关闭弹窗
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // 切换弹窗（如注册→登录）
        function switchModal(closeId, openId) {
            closeModal(closeId);
            setTimeout(() => openModal(openId), 300);
        }

        // 关闭所有弹窗
        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        // 4. 登录状态检查：从localStorage读取用户信息
        function checkLoginStatus() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                updateNavbar(); // 更新导航栏显示
                updateUserProfile(); // 更新用户中心信息
            }
        }

        // 5. 更新导航栏显示（登录/未登录状态切换）
        function updateNavbar() {
            const loginLink = document.getElementById('loginLink');
            const userCenterLink = document.getElementById('userCenterLink');
            const userInfo = document.getElementById('userInfo');
            const usernameDisplay = document.getElementById('usernameDisplay');

            if (currentUser) {
                // 已登录：隐藏注册/登录，显示用户名+退出
                loginLink.style.display = 'none';
                userCenterLink.style.display = 'block';
                userInfo.style.display = 'flex';
                usernameDisplay.textContent = currentUser.username;
            } else {
                // 未登录：显示注册/登录，隐藏用户信息
                loginLink.style.display = 'block';
                userCenterLink.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }

        // 6. 注册/登录表单事件初始化
        function initFormEvents() {
            // 注册表单提交
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault(); // 阻止表单默认提交
                register();
            });

            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
        }

        // 7. 注册功能实现
        function register() {
            // 获取表单值
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPwd = document.getElementById('regConfirmPwd').value;

            // 表单验证
            if (!/^.{3,10}$/.test(username)) {
                alert('用户名必须是3-10位字符！');
                return;
            }
            if (!/^.{6,16}$/.test(password)) {
                alert('密码必须是6-16位字符！');
                return;
            }
            if (password !== confirmPwd) {
                alert('两次输入的密码不一致！');
                return;
            }

            // 检查用户名是否已存在（从localStorage读取所有用户）
            const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
            const userExists = allUsers.some(user => user.username === username);
            if (userExists) {
                alert('该用户名已被注册！');
                return;
            }

            // 注册成功：创建用户信息
            const newUser = {
                username: username,
                password: password, // 注意：实际项目需加密存储，这里简化为明文
                regTime: new Date().toLocaleString() // 注册时间（本地时间）
            };

            // 保存用户数据到localStorage
            allUsers.push(newUser);
            localStorage.setItem('allUsers', JSON.stringify(allUsers));
            localStorage.setItem('currentUser', JSON.stringify(newUser)); // 自动登录
            currentUser = newUser;

            // 反馈+更新页面
            alert('注册成功！已自动为您登录～');
            closeModal('registerModal');
            updateNavbar();
            updateUserProfile();
        }

        // 8. 登录功能实现
        function login() {
            // 获取表单值
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            // 检查用户是否存在
            const allUsers = JSON.parse(localStorage.getItem('allUsers') || '[]');
            const user = allUsers.find(u => u.username === username && u.password === password);

            if (user) {
                // 登录成功：保存当前用户
                localStorage.setItem('currentUser', JSON.stringify(user));
                currentUser = user;

                // 反馈+更新页面
                alert('登录成功！');
                closeModal('loginModal');
                updateNavbar();
                updateUserProfile();
            } else {
                alert('用户名或密码错误！');
            }
        }

        // 9. 退出登录功能
        function logout() {
            // 清除本地存储和当前用户
            localStorage.removeItem('currentUser');
            currentUser = null;

            // 反馈+更新页面
            window.dispatchEvent(new Event('storage'));
            alert('已退出登录～');
            updateNavbar();
            closeAllModals();
        }

        // 10. 更新用户中心信息
        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('profileUsername').textContent = currentUser.username;
                document.getElementById('profileRegTime').textContent = currentUser.regTime;
            }
        }
    </script>
